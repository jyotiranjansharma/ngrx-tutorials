<div class="row">
    <div class="col-md-12">
        <h3>Add Post</h3>
        <form [formGroup]="postForm" (ngSubmit)="onAddPost()">
            <div class="mb-3">
                <label for="">Title</label>
                <input type="text" class="form-control" formControlName="title"/>
                <div *ngIf="postForm.get('title')?.touched && !postForm.get('title')?.valid">
                    <div *ngIf="postForm.get('title')?.errors?.['required']">Title is required !</div>
                    <div *ngIf="postForm.get('title')?.errors?.['minlength']">Title should have at least 6 characters !</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="">Description</label>
                <textarea type="text" class="form-control" formControlName="description"></textarea>
                <div>{{showDescriptionErrors()}}</div>
            </div>
            <div class="my-3">
                <button class="btn btn-secondary" type="submit" [disabled]="!postForm.valid">Add post</button>
            </div>
        </form>
    </div>
</div>
