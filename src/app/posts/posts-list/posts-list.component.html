<div class="row">
    <div class="col-md-8">
        <h3>Posts List</h3>
        <div>
            <a href="" class="btn btn-light" [routerLink]="['/posts/add']">Add post</a>
        </div>
        <table class="table table-striped" *ngIf="posts | async as postsData">
        <!-- <table> -->
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of postsData">
                <!-- <tr *ngFor="let post of posts | async"> -->
                    <td>{{post.id}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.description}}</td>
                    <td>
                        <a class="btn btn-secondary" id="updateBtn{{post.id}}" [routerLink]="['edit', post.id]">Update</a>&nbsp;
                        <a class="btn btn-dark" id="deleteBtn{{post.id}}" (click)="onDeletePost(post.id)">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-4">
        <router-outlet></router-outlet>
    </div>
</div>
